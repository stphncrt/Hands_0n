<html>

<head>
  <title>CLARUSWAY</title>
  <!-- Include CSS File Here -->
  <link rel="stylesheet" href="main.css" />
  <!-- Include JS File Here -->
  <script src="aes.js"></script>
  <script src="Extentions.js"></script>  
  <script src="jquery-3.3.1.slim.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="main">
      <h2>Clarusway Üyelik Sayfası</h2>
      <form id="form_id" method="post" name="myform">
        <label>Kullanıcı Adı :</label>
        <input type="text" name="username" id="username" />
        <label>Şifre :</label>
        <input type="password" name="password" id="password" />
        <input type="button" value="ÜYE OL" id="submit" onclick="uyeOl()" />
      </form>
    </div>
  </div>
</body>
<script>

  function uyeOl() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if (username != "" && password != "") {
      alert("Üye olma işlemi Başarılı!");
      window.location.href = "login.html?username=" + username + "&password=" + password; // Redirecting to other page.
      // window.location = "login.html?sk=" + EncryptStringAES(username + "|" + password);
    }

  }
</script>

</html>
