<html>

<head>
    <title>CLARUSWAY</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="main.css" />
    <script src="Extentions.js"></script>
    <script src="aes.js"></script>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <!-- Include JS File Here -->
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Clarusway Giriş Sayfası</h2>
            <form id="form_id" method="post" name="myform">
                <label>Kullanıcı Adı :</label>
                <input type="text" name="username" id="username" />
                <label>Şifre :</label>
                <input type="password" name="password" id="password" />
                <input type="button" value="GİRİŞ" id="submit" onclick="girisYap()" />
            </form>
        </div>
    </div>
    <script>

        var attempt = 3; // Variable to count number of attempts.
        // Below function Executes on click of login button.
        function girisYap() {
            var username = new URLSearchParams(window.location.search).get('username');
            var password = new URLSearchParams(window.location.search).get('password');
            // var username = DecryptStringAES(new URLSearchParams(window.location.search).get('sk').toString().replaceAll(" ", "+")).split('|')[0];
            // var password = DecryptStringAES(new URLSearchParams(window.location.search).get('sk').toString().replaceAll(" ", "+")).split('|')[1];    
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;

            if (username == usernameInput && password == passwordInput) {
                alert("Giriş Başarılı");
                window.location.href = "https://clarusway.com"; // Redirecting to other page.
            }
            else {
                attempt--;// Decrement
                alert(attempt + " deneme hakkınız kaldı!");
                // Disabling fields after 3 attempts.
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                }
            }
        }
    </script>
</body>

</html>
